<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="css/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />

    <script src="js/cordova.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/kendo.mobile.min.js"></script>

    <script src="js/demo.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <!--Home View-->
    <div id="tabstrip-home"
        data-role="view"
        data-title="Plugin Info">
        <header data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
                <a id="skin-change" data-role="button" data-align="right" data-click="app.changeSkin">Flat</a>
            </div>
        </header>

        <div class="logo-image-wrapper">
  	      <div class="logo-image"></div>            
        </div>
       
    </div>

    <!--Demo View-->
    <div id="tabstrip-demo"
        data-role="view"
        data-title="Plugin Demo"
        data-model="app.demoService.viewModel">

        <div class="demo">
            <h3 class="hassubtitle">Scanning</h3>

            <button data-role="button" class="button" id="scan">Scan with back camera</button>
           

         
				</div>
    </div>


</body>
</html>
