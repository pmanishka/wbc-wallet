<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
        <title>My Barcode/QR Code Scanner</title>
        <style>
            body{
                 background:#888888 none repeat scroll 0 0;
            }
            input[type='text']{
                width:18em;
                border:1px solid black;
            }
            input[type='button']{
                width:20em;
                border:1px solid black;
                color:#ffffff;
                font-family:"Times New Roman",Times,serif;
                font-size:0.9em;
                font-weight:bold;
                background:#737CA1;
            }
        </style>
        <script type="text/javascript" src="js/cordova.js"></script>
        <script type="text/javascript" src="js/barcodescanner.js"></script>
        <script type="text/javascript">
            function scanCode(){
                cordova.plugins.barcodeScanner.scan(
				  function (result) {
					  alert("We got a barcode\n" +
							"Result: " + result.text + "\n" +
							"Format: " + result.format + "\n" +
							"Cancelled: " + result.cancelled);
				  },
				  function (error) {
					  alert("Scanning failed: " + error);
				  },
				  {
					  preferFrontCamera : true, // iOS and Android
					  showFlipCameraButton : true, // iOS and Android
					  showTorchButton : true, // iOS and Android
					  torchOn: true, // Android, launch with the torch switched on (if available)
					  saveHistory: true, // Android, save scan history (default false)
					  prompt : "Place a barcode inside the scan area", // Android
					  resultDisplayDuration: 500, // Android, display scanned text for X ms. 0 suppresses it entirely, default 1500
					  formats : "QR_CODE,PDF_417", // default: all but PDF_417 and RSS_EXPANDED
					  orientation : "landscape", // Android only (portrait|landscape), default unset so it rotates with the device
					  disableAnimations : true, // iOS
					  disableSuccessBeep: false // iOS and Android
				  }
			   );
            }
 
            function encodeData(){
                cordova.plugins.barcodeScanner.encode(cordova.plugins.barcodeScanner.Encode.TEXT_TYPE, "http://www.nytimes.com", function(success) {
					alert("encode success: " + success);
				  }, function(fail) {
					alert("encoding failed: " + fail);
				  }
				);
            }
        </script>
    </head>
 
    <body>
        <h3>Barcode/QR Code Scanner And Encoder</h3>
 
        <input type="button" value="Scan Code" onclick="scanCode();"/><br/><br/>
 
        Data : <br/>
        <input type="text" name="data" id="data" /><br/><br/>
        <input type="button" value="Encode Data" onclick="encodeData();"/>
    </body>
</html>
