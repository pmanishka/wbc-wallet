<!DOCTYPE html>
<html>
<head>
<title>World Bank of Cryptocurrencies</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" href="css/jquery.mmenu.all.css" />
<link href="css/font-awesome.css" rel="stylesheet">
<meta name="viewport" content="width=device-width,initial-scale-scale=1.0" />
<script src="js/jquery.min.js"></script>
<script src="js/jquery.mmenu.all.js"></script>
</head>
<body>

<div id="main-wrapper" class="inner-page">
	<div class="main-container">
		<div id="topbar">
				<a href="update-profile.html"><img src="images/back_arrow.png" style="float:left;"/></a> 
				<div class="header-card"><span style="font-size:19px;">Add AADHAAR No.</span></div>
				<div class="notification" style="float:right;"><a href="notifications.html"><img src="images/notification_title_menu.png"/></a><!--  style="margin-left:41px;" --><img src="images/dot.png" style="margin-left:22px;"/></div>
		</div>	
		<div class="uniqueid">
			<form method="get">
				<div class="unique-id-label">
					<label>Your Current Unique Id</label>
				</div>
				<div class="add-aadhaar">
					<div class="unique-id-input-field">
						<input type="text" name="uniqueid" id="uniqueid" readonly="" placeholder=" - "/>
					</div> 
				</div>
			<div class="line">
					<div class="line-div"></div>
			</div>
			</form>
		</div>
	<div class="aadhaar-new">
				<form method="post">
					<div style="height:70%; float:left; ">
						<div class="aadhaar-input-field">
							<div style="width:8%; float:left;">
								<img src="images/digi_card.png" style="-webkit-logical-height: 30px;"/>
							</div>
							<div style="width:80%; float:left;">
								<input type="text" name="aadhaarno" id="aadhaar" placeholder="Enter 12 Digit AADHAAR Card Number"/>
							</div>
						</div>
						<div class="aadhaar-input-field">
							<div style="width:8%; float:left;">
								<img src="images/user_white.png" style="-webkit-logical-height: 30px;"/>
							</div>
							<div style="width:80%; float:left;">
								<input type="text" name="name" id="aadhaar" placeholder="Name"/>
							</div>					
						</div>
						<div class="aadhaar-input-field">
							<div style="width:8%; float:left;">
								<img src="images/birthday.png" style="-webkit-logical-height: 30px;"/>
							</div>
							<div style="width:80%; float:left;">
								<input type="text" name="birthday" id="aadhaar" placeholder="Date Of Birth"/>
							</div>	
						</div>
						<div class="aadhaar-input-field">
							<div style="width:8%; float:left;">
								<img src="images/address.png" style="-webkit-logical-height: 30px;"/>
							</div>
							<div style="width:80%; float:left;">
								<input type="text" name="address" id="aadhaar" placeholder="Address"/>
							</div>	
						</div>
						<div class="aadhaar-input-field">
							<div style="width:8%; float:left;">
								<img src="images/city.png" style="-webkit-logical-height: 30px;"/>
							</div>
							<div style="width:80%; float:left;">
								<input type="text" name="city" id="aadhaar" placeholder="City"/>
							</div>	
						</div>
						<div class="aadhaar-input-field">
							<div style="width:8%; float:left;">
								<img src="images/state.png" style="-webkit-logical-height: 30px;"/>
							</div>
							<div style="width:80%; float:left;">
								<input type="text" name="state" id="aadhaar" placeholder="State"/>
							</div>	
						</div>
						<div class="aadhaar-input-field">
							<div style="width:8%; float:left;">
								<img src="images/pincode.png" style="-webkit-logical-height: 30px;"/>
							</div>
							<div style="width:80%; float:left;">
								<input type="text" name="pin" id="aadhaar" placeholder="Pin"/>
							</div>	
						</div>
						<div class="aadhaar-input-field">
							<div style="width:8%; float:left;">
								<img src="images/country.png" style="-webkit-logical-height: 30px;"/>
							</div>
							<div style="width:80%; float:left;">
								<input type="text" name="country" id="aadhaar" placeholder="Country"/>
							</div>	
						</div><br><br>
					
					
						<div class="aadhaar_upload">
							<img src="images/uploading.png" style="-webkit-logical-height: 24px;"><span style="margin-left: 10px;">Upload Your Id</span></div>
					</div>
		
					<div style="height:30%; float:left;">
						<div style="width:50%; float:left; margin-right:100px; margin-left:-50px;">	
							<div class="red-cancel-button">
								<input type="button" name="submit" value="Cancel"/>
							</div>
						</div>
						<div style="width:20%; float: right; margin-left:58px;">
							<div class="green-save-button">
								<input type="button" name="submit" value="Save"/>
							</div>
						</div>
					</div>
				</form>	
	</div>
	</div>	
</div>
</body>
</html>
