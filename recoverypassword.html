<!DOCTYPE html>
<html>
<head>
<title>Digi Wallet</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="js/jquery.min.js"></script>
<script src="js/config.js"></script>
<script>
var contentType ="application/x-www-form-urlencoded; charset=utf-8";
if(window.XDomainRequest){contentType = "text/plain";}
jQuery.support.cors = true;
jQuery( document ).ready(function() {
	var otp = window.localStorage.getItem("otp");
	window.localStorage.getItem("user_id");
	var mobileno = window.localStorage.getItem("mobile");

	jQuery('.rmobile').append(mobileno);

	jQuery(".spin1").keyup(function () {
		if (this.value.length == this.maxLength) {
			var $next = $(this).next('.spin1');
			if ($next.length){
				$(this).next('.spin1').focus();
			}
			else{
				$(this).blur();
				var optcvalue='';
					jQuery('.spin1').each(function(){
						optcvalue+=this.value;
					});
				if(optcvalue == otp)
				{
					window.location='newpassword.html';
				}else{
					$("#snackbar").fadeIn("slow", function () {
					setTimeout(function () {
						$("#snackbar").fadeOut("slow");
					}, 5000);
				});
			  }
		   }
		}
	});
	
});
</script>
</head>
<body>
	<div id="main_wrapper">
		<div class="main-container">
			<div class="pass-rec">
			<span>Password Recovery</span>
			</div>
			<form id="recover-by-mobile">
				<div class="mobile-label_p">
					<div class="icon"><label>OTP Sent On <span class="rmobile"></span></label></div>
				</div>
				<div class="spin-textbox1">
							<input type="password" name="spin0" class="spin1" maxlength=1 pattern="[0-9]*"/>
							<input type="password" name="spin1" class="spin1" maxlength=1 pattern="[0-9]*"/>
							<input type="password" name="spin2" class="spin1" maxlength=1 pattern="[0-9]*"/>
							<input type="password" name="spin3" class="spin1" maxlength=1 pattern="[0-9]*"/>
						</div>
						<div class="resendotp">Resend OTP</div>
			</form>

</div>
</div>
</body>
</html>
