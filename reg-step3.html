<!DOCTYPE html>
<html>
<head>
<title>World Bank of Cryptocurrencies</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="js/jquery.min.js"></script>

<script>
var contentType ="application/x-www-form-urlencoded; charset=utf-8";
if(window.XDomainRequest){contentType = "text/plain";}
jQuery.support.cors = true;

var username = localStorage.getItem("username");
//alert(username);

jQuery(document).ready(function() {
	
	jQuery('.error-msg').hide();
	jQuery('.red-button input[name="submit"]').click(function(){
		var email = jQuery('#emailid').val();
		
			$.ajax({
			  url: "http://10.0.0.66/Regular/cryptocurrency/api/emailVerification",
			  type: 'POST',
			  data: {q:'verify_email',email:email,username:username}, 
			  crossDomain: true,   
			  success: function(data) {
				if(data['status'] == 1)
				{
					localStorage.setItem('email', email);
					window.location='reg-step4.html';
				}else{
					jQuery('.error-msg').show();
				}
			  },
			  error: function() {
				 //alert('Failed');
			  }
		});
			
	});
		
});

</script>
</head>
<body>

<div id="main_wrapper" class="inner-page">
	<div class="main-container">
	<div id="topbar">
		Step 3
	</div>
	<div id="top_header">
		<div class="logo">
			<div class="logo-img"><img src="images/gif_logo.gif"></div>
			<div class="logo-text">World Bank of Cryptocurrencies</div>
		</div>
	</div>
	<div class="container">
		<div class="registertop">
			3. Enter Verification
		</div>
		<div class="register-form reg-step3">
			<form method="post">
				<div class="input-field username">
					<input type="text" name="emailid" id="emailid" placeholder="Email Id"/>
				</div>
				<div class="email-avalibility-msg">Please provide correct email id for verification.</div>
				<div class="error-msg" style="display:none">
					Unverified
				</div>
				<div class="red-button">
					<input type="button" class="next" name="submit" value="Next Step"/>
				</div>
			</form>
			
		</div>
	</div>
</div>
</body>
</html>
