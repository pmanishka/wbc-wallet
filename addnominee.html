<!DOCTYPE html>
<html>
<head>
<title>World Bank of Cryptocurrencies</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" href="css/jquery.mmenu.all.css" />
<link href="css/font-awesome.css" rel="stylesheet">
<meta name="viewport" content="width=device-width,initial-scale-scale=1.0" />
<script src="js/jquery.min.js"></script>
<script src="js/jquery.mmenu.all.js"></script>
</head>
<body>

<div id="main-wrapper" class="inner-page">
	<div class="main-container">
		<div id="topbar">
				<a href="update-profile.html"><img src="images/back_arrow.png" style="float:left;"/></a> 
				<div class="header-card"><span style="font-size:19px;">Add Nominee Card No.</span></div>
				<div class="notification" style="float:right;"><img src="images/notification_title_menu.png"/><!--  style="margin-left:41px;" --><img src="images/dot.png" style="margin-left:22px;"/></div>
		</div>	
		<div class="nomineeid">
			<form method="get">
				<div class="nominee-id-label">
					<label>Your Current Nominee Card Number</label>
				</div>
				<div class="nominee-id">
					<div class="nominee-id-input-field">
						<input type="text" name="nomineeid" id="nomineeid" readonly="" placeholder=" - "/>
					</div> 
				</div>
			<div class="line">
					<div class="line-div"></div>
			</div>
			</form>
		</div>
		<div class="nominee-new">
				<form method="post">
					<div style="height:50%; float:left; -webkit-logical-width: 100%;">
						<div class="nominee-input-field">
							<div style="width:8%; float:left;">
								<img src="images/digi_card.png" style="-webkit-logical-height: 30px;"/>
							</div>
							<div style="width:80%; float:left;">
								<input type="text" name="nomineeid" id="nominee" placeholder="Enter 16 Digit Card Number of Nominee"/>
							</div>
						</div>
					</div>
		
					<div style="height:30%; float:left;">
						<div style="width:50%; float:left; margin-right:100px; margin-left:-50px;">	
							<div class="red-cancel-button">
								<input type="button" name="submit" value="Cancel"/>
							</div>
						</div>
						<div style="width:20%; float: right; margin-left:58px;">
							<div class="green-save-button">
								<input type="button" name="submit" value="Save"/>
							</div>
						</div>
					</div>
				</form>	
		</div>



		
</div>
</div>
</body>
</html>
