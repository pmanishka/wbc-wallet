<!DOCTYPE html>
<html>
<head>
<title>World Bank of Cryptocurrencies</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="js/jquery.min.js"></script>
<script src="js/config.js"></script>

<script>
var contentType ="application/x-www-form-urlencoded; charset=utf-8";
if(window.XDomainRequest){contentType = "text/plain";}
jQuery.support.cors = true;

jQuery( document ).ready(function() {
	
	jQuery('input[name="submit"]').click(function(){

		var user_id=jQuery("#userid").val();
		var password=jQuery("#password").val();

		
		$.ajax({
		  url: siteurl+"login",
		  type: 'POST',
		  data: {q:'checklogin',user_id:user_id,password:password}, 
		  crossDomain: true,   
		  success: function(data) {
		
			if(data['status'] == 1)
			{
				//alert(data);
				window.sessionStorage.setItem("loggedIn", 1);
				sessionStorage.setItem("user_id", user_id);
				sessionStorage.setItem("password", password);
				sessionStorage.setItem("uid", data['details']['id']);

				window.location='securitypin.html';
			}else{
				alert('Login Failed');
			}
		  },
		  error: function() {
			alert('Error');
		  }
		});
	});
		
});

</script>
</head>
<body>

<div id="main_wrapper">
	<div class="main-container">
	<div id="top_header">
		<div class="logo">
			<div class="logo-img"><img src="images/gif_logo.gif"></div>
			<div class="logo-text">World Bank of Cryptocurrencies</div>
		</div>
	</div>
	<div class="container">
		<div class="darkblue-button"><span>Login to your Account</span></div>
		<div class="login-form">
			<form method="post">
				<div class="input-field">
					<input type="text" name="userid" id="userid" placeholder="Email Id or Card no"/>
				</div>
				<div class="input-field">
					<input type="password" name="password" id="password" placeholder="Password"/>
				</div>
				<div class="forgot-password">
					<span><a href="forgot.html">Forgot Password</a></span>
				</div>
				<div class="input-button">
					<input type="button" class="red-button" name="submit" value="Login"/>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
