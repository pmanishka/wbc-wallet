function scan()
{
    cordova.plugins.barcodeScanner.scan(
       function (result) {
	    $("#aadhar_card_details").val(result.text);  
		var aadhardata = result.text ;
		
		$.ajax({
			type: "GET",
			url: "qrcode-reader.php",
			success: function(response){
			
				var json = $.parseJSON(response);
				$(json).each(function(i,val){
					$.each(val,function(k,v){
						  //console.log(k+" : "+ v);   
							if(k == 'uid'){
								var uid = v;
								uid = uid.replace(/'/g,"");
								jQuery('#uid').attr("value",uid);
							}else if(k == 'name'){
								var name = v;
								name = name.replace(/'/g,"");
								jQuery('#fullname').attr("value",name);
							}else if(k == 'yob'){
								var yob = v;
								yob = yob.replace(/'/g,"");
								jQuery('#dob').attr("value",yob);
							}else if(k == 'loc'){
								var loc = v;
								loc = loc.replace(/'/g,"");
								jQuery('#address').attr("value",loc);
							}else if(k == 'vtc'){
								var vtc = v;
								vtc = vtc.replace(/'/g,"");
								jQuery('#city').attr("value",vtc);
							}else if(k == 'state'){
								var state = v;
								state = state.replace(/'/g,"");
								jQuery('#state').attr("value",state);
							}else if(k == 'pc'){
								var pc = v;
								pc = pc.replace(/'/g,"");
								jQuery('#postalcode').attr("value",pc)
							}else{
								jQuery('#country').attr("value","India")
							}
					});
				});
			}
        });		
		  
		   

		
      },
      function (error) {
         var scan_error = "Scanning failed: " + error;
		  navigator.notification.alert(
						scan_error,
						callBackFunctionFlag, 
						'Confirm',
						"OK"
					);
		  
      }
   );
}
