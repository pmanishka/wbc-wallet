<!DOCTYPE html>
<html>
<head>
<title>World Bank of Cryptocurrencies</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" href="css/jquery.mmenu.all.css" />
<link href="css/font-awesome.css" rel="stylesheet">
<meta name="viewport" content="width=device-width,initial-scale-scale=1.0" />
<script src="js/jquery.min.js"></script>
<script src="js/jquery.mmenu.all.js"></script>
</head>
<body>

<div id="main-wrapper" class="inner-page">
	<div class="main-container">
		<div id="topbar">
				<a href="update-profile.html"><img src="images/back_arrow.png" style="float:left;"/></a> 
				<div class="header-card">Change PIN</div>
				<div class="notification" style="float:right;"><img src="images/notification_title_menu.png"/><!--  style="margin-left:41px;" --><img src="images/dot.png" style="margin-left:22px;"/></div>
		</div>
		
			<form method="post">
				<div class="change-password">			
					<div class="password-input-field">
						<div style="width:12%; float:left;">
							<img src="images/key.png" style="-webkit-logical-height: 30px;"/>
						</div>
						<div style="width:80%; float:left;">
							<input type="text" name="pin" id="password" placeholder="Old Pin" maxlength="4"/>
						</div>
					</div>
					<div class="password-input-field">
						<div style="width:12%; float:left;">
							<img src="images/key.png" style="-webkit-logical-height: 30px;"/>
						</div>
						<div style="width:80%; float:left;">
							<input type="text" name="npin" id="password" placeholder="New Pin" maxlength="4" />
						</div>					
					</div>
					<div class="password-input-field">
						<div style="width:12%; float:left;">
							<img src="images/key.png" style="-webkit-logical-height: 30px;"/>
						</div>
						<div style="width:80%; float:left;">
							<input type="text" name="cpin" id="password" placeholder="Confirm Pin" maxlength="4"/>
						</div>	
					</div><br><br>
				</div>
				<div>
					<div style="width:40%; float:left">	
						<div class="red-cancel-button">
							<input type="button" name="submit" value="Cancel"/>
						</div>
					</div>
					<div style="width:40%; float: right;">
						<div class="green-save-button">
							<input type="button" name="submit" value="Save"/>
						</div>
					</div>
				
			</form>		
	</div>
</div>
</body>
</html>
