function opentransac(Transact) {
    var i;
    var x = document.getElementsByClassName("transact");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    document.getElementById(Transact).style.display = "block";  
	//document.getElementById(Transact).addClass( "active" );
}
</script>
