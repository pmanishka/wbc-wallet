<!DOCTYPE html>
<html>
<head>
<title>Digi Wallet</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial;
    font-size: 17px;
}

#myVideo {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%; 
    min-height: 100%;
}

.content {
    position: fixed;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    color: #f1f1f1;
    width: 100%;
    padding: 20px;
}

#myBtn {
    width: 200px;
    font-size: 18px;
    padding: 10px;
    border: none;
    background: #000;
    color: #fff;
    cursor: pointer;
}

#myBtn:hover {
    background: #ddd;
    color: black;
}
</style>
<script src="js/jquery.min.js"></script>
<script>
var contentType ="application/x-www-form-urlencoded; charset=utf-8";
if(window.XDomainRequest){contentType = "text/plain";}
jQuery.support.cors = true;
jQuery(document).ready(function() {  
	window.setTimeout(function() {
		if(window.sessionStorage.getItem("loggedIn") == 1) {
			window.location='securitypin.html';
		}
		else{
			window.location.href = 'home.html';
		}
	}, 4000);
});

var video = document.getElementById("myVideo");
var btn = document.getElementById("myBtn");

function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>
</head>
<body>

<div id="main_wrapper ">
	<div class="main-container loadpage">
		
		<div class="container">
		<video autoplay loop class="video" id="myVideo" webkit-playsinline>
    <source src="bg-video.mp4" type='video/mp4; codecs="h.264"' >
    <source src="bg-video.webm" type="video/webm">
</video>
			<div class="mainpage-section">
				<div class="homewrapper">
					<div class="home-text-main">Welcome</div>
					<img src="images/logo-digi6.png"/>
					
					<!-- <div class="home-text"></div> -->
					<div class="loading">Loading</div>
				</div>
			</div>
		</div>
		
	</div>
</div>

</body>
</html>
