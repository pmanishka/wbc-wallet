<!DOCTYPE HTML>
<html>
<head>  
  <script type="text/javascript">
  window.onload = function () {
  	
  
  
  
  
    var chart = new CanvasJS.Chart("chartContainer",
    {
      title:{
        text: "Converting in Local Time"
      },
	theme: "dark1",
	title:{
		text: "Monthly Expenses, 2016-17"
	},
      axisX:{
        title: "Bitcoin",
        gridThickness: 2,
        interval:1, 
        intervalType: "hour",        
        valueFormatString: "hh TT K", 
        labelAngle: -60,
		lineColor: "#ff8f00",
		lineThickness: 2
      },
      axisY:{
        title: "USD",
		interval:10,
		lineColor: "#ff8f00",
		lineThickness: 2
      },
      data: [
      {        
        type: "line",
		color: "#00aa00",
        dataPoints: [//array
        {x: new Date(2012, 01, 1, 1,0 ), y: 26},
        {x: new Date( 2012, 01, 1,2,0 ), y: 38},
        {x: new Date( 2012, 01, 1,3,0 ), y: 43},
        {x: new Date( 2012, 01, 1,4,0 ), y: 29},
        {x: new Date( 2012, 01, 1,5,0 ), y: 41},
        {x: new Date( 2012, 01, 1,6,0 ), y: 54},
        {x: new Date( 2012, 01, 1,7,0 ), y: 66},
        {x: new Date( 2012, 01, 1,8,0 ), y: 60},
        {x: new Date( 2012, 01, 1,9,0 ), y: 53},
        {x: new Date( 2012, 01, 1,10,0 ), y: 60}
        ]
      }
      ]
    });

chart.render();
}
</script>
<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>
<body>
  <div id="chartContainer" style="height: 300px; width: 100%;">
  </div>
</body>
</html>
