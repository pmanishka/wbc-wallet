<!DOCTYPE html>
<html>
<head>
<title>World Bank of Cryptocurrencies</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="js/jquery.min.js"></script>
<script src="js/config.js"></script>
</head>
<body>

<div id="main_wrapper">
	<div class="main-container">
		<div id="top_header_pin">
			<div class="logo-pin">
				<div class="logo-pin-img"><img src="images/gif_logo.gif"></div>
				<div class="logo-pin-text">World Bank of Cryptocurrencies</div>
			</div>
		</div>
		<div class="pin-container">
			<div class="pin-verify">
						<div class="pin-msg">Enter Securtiy Pin</div>
						<div class="pin-textbox"><input class="pin-input" type="password" name="pin-verify" maxlength="4"/></div>
			</div>
			<div class="input-button">
				<input type="button" name="submit" class="green-button-s" value="Don't Remember Pin"/>
			</div>
		</div>
	</div>
</div>
</body>
</html>
