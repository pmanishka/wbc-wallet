<script type="text/javascript">
$(function() {
	$('nav#menu').mmenu();
	$( "nav#menu .mm-panels" ).addClass( "profile-menu" );
});
var contentType ="application/x-www-form-urlencoded; charset=utf-8";
if(window.XDomainRequest){contentType = "text/plain";}
jQuery.support.cors = true;
jQuery( document ).ready(function() {

var user_id = sessionStorage.getItem("uid") ;
//alert(uid);

	if(window.sessionStorage.getItem("loggedIn") == 1) {
		var emailid = sessionStorage.getItem("emailid") ;
		var password = sessionStorage.getItem("password") ;

		jQuery('.logout').hide();
		jQuery('.log-out').click(function(){
			jQuery('.logout').toggle( "slow" );
		});
		
		$.ajax({
		  url: siteurl+"login",
		  type: 'POST',
		  data: {q:'checklogin',user_id:emailid,password:password}, 
		  crossDomain: true,   
		  success: function(data) {
			if(data['status'] == 1)
			{
				var name = jQuery('.name').append(data['details']['name']);
				var email = jQuery('.uemail').append(data['details']['email']);
				var picon = data['details']['name'];
				var profile = jQuery('.profile-icon').append(picon.charAt(0));
				var verifystatus = data['details']['emailverifystatus'];
				if(typeof verifystatus!='undefined' && verifystatus!='' && verifystatus!=null && verifystatus=='1'){
					jQuery('.verify').append("Verified");
				}else{
					jQuery('.verify').append("Unverified");
				}
				
				var uid = jQuery('#userid').attr('value',data['details']['id']) ;
			}
			
		  },
		  error: function() {
			alert('Error1');
		  }
		});
	}
	else
	{
		window.location='login.html';
	}
	

	$.ajax({
			  url: siteurl+"getIssueByUserId/"+user_id,
			  type: 'GET',
			  //data: {user_id:uid}, 
			  crossDomain: true,   
			  success: function(data) {
				for (var i = 0; i < data['issue'].length; i++) {
					//alert( data['issue'][i]['query'] );
					jQuery('.support-result').append("<table class='support-result-info'><tr><td class='support-result-date'>"+data['issue'][i]['datetime']+"</td><td>&nbsp;</td><td class='support-result-ticket'>Ticket No. :</td></tr><tr><td class='support-result-content'>"+data['issue'][i]['query']+"</td><td>&nbsp;</td></tr><tr><td>&nbsp;</td><td>&nbsp;</td><td class='request-result'>Request Submited</td></tr></table>")
				}
			  },
			  error: function() {
				alert('Error2');
			  }
		});
		
		
	jQuery('input[name="submit"].red-submit-button').click(function(){
		var query = jQuery('#queries').val();
		var user_id = jQuery('#userid').val();
		//alert(query);
		$.ajax({
			  url: siteurl+"putQueryInSupport",
			  type: 'POST',
			  data: {q:'putQuery',user_id:user_id,query:query}, 
			  crossDomain: true,   
			  success: function(data) {
				if(data['status'] == 1)
				{
					window.location='support.html';
				}
			  },
			  error: function() {
				alert('Error');
			  }
		});
	});
	


});
</script>
